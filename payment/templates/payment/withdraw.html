<h2>Send Money</h2>
<form method="post">
  {% csrf_token %}
  <label for="id_recipient_email">Recipient Email:</label>
  <input type="email" name="recipient_email" id="id_recipient_email" required><br><br>

  <label for="id_amount">Amount:</label>
  <input type="number" name="amount" id="id_amount" step="0.01" required><br><br>

  <button type="submit">Send</button>
</form>
