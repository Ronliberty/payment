<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center mb-6">Add Funds</h2>

    <form class="space-y-4">
        {% csrf_token %}

        <!-- Error Messages -->
        {% if form.non_field_errors %}
        <div class="p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <!-- Amount Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Amount
            </label>
            <input
                type="number"
                name="amount"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition-all"
                placeholder="Enter amount"
                required
            >
            {% for error in form.amount.errors %}
                <p class="mt-1 text-sm text-red-600">{{ error }}</p>
            {% endfor %}
        </div>

        <!-- Submit Button -->
        <div>
            <button
                type="submit"
                class="w-full bg-white text-black border-2 border-black px-6 py-3 rounded-md
                       hover:bg-black hover:text-white transition-all duration-200
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
            >
                Add Funds
            </button>
        </div>
    </form>
</div>
