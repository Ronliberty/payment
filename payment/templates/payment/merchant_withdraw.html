{% extends "dashboard/best.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-slate-800 shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Merchant Withdrawal</h2>
    
    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-2 rounded {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" class="mt-1 p-2 w-full border rounded dark:bg-slate-700 dark:text-white" required>
        </div>

        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="mt-1 p-2 w-full border rounded dark:bg-slate-700 dark:text-white" required>
        </div>

        <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 rounded">
            Submit Withdrawal
        </button>
    </form>
</div>
{% endblock %}
