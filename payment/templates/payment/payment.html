<h2>Make a Payment</h2>
<form method="post">
  {% csrf_token %}
  <label for="id_merchant_email">Merchant Email:</label>
  <input type="email" name="merchant_email" id="id_merchant_email" required><br><br>

  <label for="id_amount">Amount:</label>
  <input type="number" name="amount" id="id_amount" step="0.01" required><br><br>

  <button type="submit">Pay</button>
</form>
